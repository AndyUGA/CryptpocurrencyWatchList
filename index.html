

<!DOCTYPE html>
<html>
<head>
    <title> Watch List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script type = "text/javascript" src = "script.js"> </script>

    <script type = "text/javascript"  src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
   
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body ng-app="myApp" ng-controller="myCtrl">

    <div class="container-fluid">
        <center>
            <h1>
                Cryptocurrency Watch List
            </h1> 
        </center>
    </div>
    
    <div  ng-repeat="(key, value) in myWelcome.data.data" class="container">
        <div class="card mb-3">
            <div class = "card-body test"> 
                <div class = "box1"> 
                    <b> {{value.name}} </b> 
                </div> 
                <div class = "box2"> 
                    <b> {{value.quotes.USD.price | currency}}  </b>
                </div>
                <div class = "box3" ng-class = "value.quotes.USD.percent_change_24h > 0 ? 'positive' : 'negative'">
                    <b> {{value.quotes.USD.percent_change_24h}}% </b>
                </div>
            </div>        
            <div> 
                <center> 
                    <img class="card-img-top icon" ng-src="images/{{value.symbol}}.png">
                </center>
            </div>
            <div class="card-body">
                <div class = "box1"> 
                    <b class="card-text"> {{value.quotes.USD.market_cap | addComma}} </b>
                </div> 
                <div class = "box2"> 
                    <b>  {{value.rank}} </b>
                </div>
                <div class = "box3"  ng-class = "value.quotes.USD.percent_change_24h > 0 ? 'positive' : 'negative'"> 
                    <b> {{value.quotes.USD.percent_change_1h}}% </b>
                </div>
            </div>
        </div>
    </div>
    
   
    

    </body>
</html>
